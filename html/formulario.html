<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/ownStyle.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arima+Madurai|Cookie|Indie+Flower|Josefine+Sans|Just+Another+Hand|Lobster+Two|Open+Sans+Condensed|Source+Sans+Pro|Sue+Ellen+Francisco">
        <link rel="shortcut icon" href="../images/favicons/home/favicon.ico">
        
        <title>Formulario</title>
    </head>
    
    <body>
        
        <!--***********************************************************************************************************************-->
        <!--Encabezado-->
        <!--***********************************************************************************************************************-->
        
        <!--***********************************************************************************************************************-->
        
        
        
        
        
        <!--***********************************************************************************************************************-->
        <!--Cuerpo-->
        <!--***********************************************************************************************************************-->
        <div class="container">
            
            <!--Formulario: Sugerencias-->
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h1>Formulario de Contacto</h1>
                    <p>Para nosotros es importante tu opininón. ¡Envíanos tus sugerencias!</p>
                </div>
                
                <div class="col-xs-12 col-md-6">
                    <form action="">
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="txt" class="form-control sin-borde" id="" placeholder="nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="control-label">Email</label>
                            <input type="email" class="form-control sin-borde" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="control-label">Mensaje</label>
                            <textarea class="form-control sin-borde" id="exampleInputPassword1" placeholder="Escribe tu mensaje aquí"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile" class="control-label">Subir un archivo</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Máximo 60MB</p>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Verificar </label>
                        </div>
                        <button type="submit" class="btn btn-warning sin-borde">Enviar</button>
                    </form>
                    <br>
                </div>
            </div>
            
            <hr>
            
            <!--Formulario: Login-->
            <div class="row">
                <div class="col-xs-12 col-md-6">   
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail3">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword3">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label class="radio-inline"><input type="radio"> Recordarme </label>
                        </div>
                        <button type="submit" class="btn btn-success sin-borde">Entrar</button>
                    </form>
                </div>
                
                <div class="col-xs-12 col-md-6">
                    <p>¿No tienes una cuenta?</p>
                    <p>¡Regístrate!<button type="submit" class="btn btn-info sin-borde">Registrarse  </button></p>
                </div>
            </div>
            <hr>
        </div>
        <!--***********************************************************************************************************************-->
        
        
        
        
        <!--***********************************************************************************************************************-->
        <!--Pie de Página-->
        <!--***********************************************************************************************************************-->
        
        <!--***********************************************************************************************************************-->
        
        
        
        
        <!--Librerías de JQuery-->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>

</html>
