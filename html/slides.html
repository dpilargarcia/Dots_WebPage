<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arima+Madurai|Cookie|Indie+Flower|Josefine+Sans|Just+Another+Hand|Lobster+Two|Open+Sans+Condensed|Source+Sans+Pro|Sue+Ellen+Francisco">
        <link rel="shortcut icon" href="../images/favicons/home/favicon.ico">
        
        <!--Librerías de JQuery y otros JS-->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="../css/slide2_css.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> <!--Importante para el slide 2 !!! -->
        <script src="../js/slide2/jquery.flexslider.js"></script>
        <script src="../js/slide2/slide2_js.js"></script>
        
        <title>Slides</title>
    </head>
    
    <body>
        
        <!--Encabezado-->
        
        <!--Cuerpo-->
        <div id="contenido" class="container">
            <div id="contenido" class="row">
                
                <!--Slide 1-->
                <div class="col-xs-12"><h1><hr></h1></div>
                <div class="col-xs-12"><h1>Slider 1</h1></div>
                
                <div class="col-xs-12">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="../images/slide/web1.png" alt="Chania">
                                <div class="carousel-caption">
                                    <h3>Diseño</h3>
                                    <p>Diseñamos tus páginas web</p>
                                </div>
                            </div>
                            <div class="item">
                                <img src="../images/slide/web2.png" alt="Chania">
                                <div class="carousel-caption">
                                    <p>Desarrollo</p>
                                </div>
                            </div>

                            <div class="item">
                                <img src="../images/slide/web3.png" alt="Flower">
                            </div>

                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                
                
                
                <!--Slide 2-->
                <div class="col-xs-12"><h1><hr></h1></div>
                <div class="col-xs-12"><h1>Slider 2</h1></div>
                
                <div class="col-xs-12">
                    <div class="flexslider">
                        <ul class="slides">
                            <li>
                                <img src="../images/slide/1.jpg" alt="">
                                <section class="flex-caption"><p>Imagen 1</p></section>
                            </li>
                            <li>
                                <img src="../images/slide/2.jpg" alt="">
                                <section class="flex-caption"><p>Imagen 2</p></section>
                            </li>
                            <li>
                                <img src="../images/slide/3.jpg" alt="">
                                <section class="flex-caption"><p>Imagen 3</p></section>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="col-xs-12"><h1><hr></h1></div>
                    
            </div>
        </div>
        

        <!--Pie de Página-->
    </body>

</html>
