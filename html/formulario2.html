        <div class="container">
            <!--Formulario: Sugerencias-->
            <div class="row">
                <div class="col-xs-12">
                    <h1>Formulario de Contacto</h1>
                    <p>Para nosotros es importante tu opininón. ¡Envíanos tus sugerencias!</p>
                    <section class="formulario2">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="nombre" class="control-label col-md-4">Nombre:</label>
                                <div class="col-md-4"><input class="input2 form-control sin-borde" id="nombre" type="text" name="nombre" placeholder="Nombre y Apellido" required=""/></div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label col-md-4">Email:</label>
                                <div class="col-md-4"><input class="input2 form-control sin-borde" id="email" type="email" name="email" placeholder="ejemplo@correo.com" required=""/></div>
                            </div>
                            <div class="form-group">
                                <label for="mensaje" class="control-label col-md-4">Mensaje:</label>
                                <div class="col-md-4"><textarea class="textarea2 form-control sin-borde" id="mensaje" name="mensaje" placeholder="Mensaje" required=""></textarea></div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-4 col-md-offset-4"><input class="input2 form-control sin-borde" id="submit" type="submit" name="submit" value="Enviar"/></div>
                            </div>
                        </form>
                    </section>
                    <br>
                </div>
            </div>
            <hr>
