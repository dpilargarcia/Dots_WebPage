        <!--Cuerpo-->

        <div class="container">
            
            <!--Formulario: Sugerencias-->
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mensaje</label>
                            <textarea class="form-control" id="exampleInputPassword1" placeholder="Escribe tu mensaje aquí"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Subir un archivo</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Máximo 60MB</p>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Verificar </label>
                        </div>
                        <button type="submit" class="btn btn-warning">Enviar</button>
                    </form>
                    <br>
                </div>
            </div>
            
            <hr>
            
            <!--Formulario: Login-->
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword3">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label class="radio-inline"><input type="radio"> Recordarme </label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <hr>
        </div>
